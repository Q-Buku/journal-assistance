<style>
    /* 1. RESET & BASE STYLES */
    * {
        box-sizing: border-box; /* Ensures padding doesn't break fixed dimensions */
    }

    body {
        margin: 0;

        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;

    /* Main Container - Centered by Default */
    .content-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center vertically on desktop */
        align-items: center;     /* Center horizontally */
        overflow-y: auto;        /* Allow scrolling if height is small */
        padding: 20px;
        z-index: 1;
    }

    .slide-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .navbar-custom {
        padding: 0.5rem 1rem !important;
        z-index: 1030; /* Ensure navbar is above content wrapper */
    }

    /* 4. THE IMAGE */
    .slide-img {
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 2px;
        padding: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        
        /* Default Responsive Sizing */
        width: clamp(150px, 25vw, 550px) !important;
        max-width: 100% !important; 
        height: auto; 
        
        margin-bottom: 25px; /* Fixed margin for desktop */
        
        transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    .slide-img:hover {
        box-shadow: 0 0 15px 4px rgba(0, 140, 186, 0.9);
        transform: scale(1.05); 
    }

    /* 5. BUTTON STYLING */
    .dropdown-toggle {
        min-width: 200px;
    }

    /* =========================================
       6. SMART DEVICE SPECIFIC (Mobile/Phones)
       "Fixed" Alignment applied here
       ========================================= */
    @media (max-width: 600px) {
        .content-wrapper {
            /* Fix content to top with specific padding to clear Navbar */
            justify-content: flex-start; 
            padding-top: 120px; /* Increased from 100px for safety */
            padding-left: 15px;
            padding-right: 15px;
        }

        .slide-img {
            /* Fixed width logic for mobile */
            width: 70% !important; 
            max-width: 320px !important; 
            margin-bottom: 20px; /* Fixed spacing */
        }

        .content-wrapper h1 {
            font-size: 2.5rem; /* Fixed readable size */
            margin-bottom: 10px !important;
        }
        
        h4 {
            margin-bottom: 30px !important; /* Extra space before button */
        }
    }

    /* =========================================
       7. SMART BOARD & 4K OPTIMIZATION
       "Fixed" Center Alignment
       ========================================= */
    @media (min-width: 2000px) {
        .content-wrapper {
            /* Force center alignment for huge screens */
            justify-content: center;
            gap: 40px; 
        }

        .slide-img {
            border-width: 4px;
            padding: 10px;
            /* Scaled up fixed sizing */
            width: 600px !important; 
            max-width: 800px !important;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 5rem;
        }
        
        h4 {
            font-size: 3rem;
            margin-top: 0;
        }
        
        .btn-lg {
            font-size: 1.5rem;
