<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     
    <title>AI Assistance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<style>
    /* 1. RESET & BASE STYLES */
    body {
        margin: 0;
        padding: 5px;
        padding-top: 70px; /* Space for the navbar */
        overflow-x: hidden; /* Prevents scrollbar if arrows go slightly too far */
        background-color: #222; /* Dark background so video placeholder looks good */
    }

    /* 2. TEXT & TYPOGRAPHY */
    h1 {
        color: white;
        font-family: 'Agency FB', sans-serif;
        font-size: clamp(1.8rem, 5vw, 3.5rem); 
        text-align: center;
    }

    label {
        color: darkblue;
        font-family: 'Agency FB', sans-serif;
    }

    h4 {
        color: white;
        font-family: 'Mistral', sans-serif;
        font-size: clamp(1.2rem, 2.5vw, 2rem);
        line-height: 1.1;
        font-weight: 200;
        direction: ltr;
        text-align: center;
        margin-top: -15px;
    }

    /* 3. LAYOUT COMPONENTS (Video & Overlay) */
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
    }

    .content-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Dark overlay */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 20px;
    }

    .slide-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    /* 4. SLIDER CONFIGURATION */
    
    .carousel-container {
        /* This sets the size of the slider */
        width: 85%;            /* Occupies 85% of screen width */
        max-width: 1200px;     /* Maximum width increased for larger images */
        margin: 20px auto;     /* Centers the container */
        position: relative;    /* Essential for arrow positioning */
    }

    /* ARROWS: Move them OUTSIDE the image */
    
    .carousel-control-prev {
        left: -8% !important;  /* Move Left Arrow outside */
        width: 5%;             /* Narrow click area */
        opacity: 0.9;          /* Make them visible */
    }

    .carousel-control-next {
        right: -8% !important; /* Move Right Arrow outside */
        width: 5%;
        opacity: 0.9;
    }

    /* Arrow Visual Styling (Dark Circle) */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.7); /* Dark background */
        border-radius: 50%;     /* Circular shape */
        padding: 25px;          /* Size of the circle */
        background-size: 50%;   /* Size of the arrow inside the circle */
        border: 1px solid rgba(255,255,255,0.2); /* Subtle border */
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
        transform: scale(1.1); /* Slight zoom effect on hover */
        transition: transform 0.2s;
    }

    /* 5. RESPONSIVE (MOBILE) TWEAKS */
    @media (max-width: 992px) {
        /* On Tablets/Laptops: Bring arrows slightly closer */
        .carousel-control-prev { left: -7% !important; }
        .carousel-control-next { right: -7% !important; }
    }

    @media (max-width: 768px) {
        /* On Mobile: Make image wider, bring arrows closer */
        .carousel-container {
            width: 90%; 
        }
        .carousel-control-prev { left: -5% !important; }
        .carousel-control-next { right: -5% !important; }
        
        /* Make the circle buttons smaller on mobile */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            padding: 15px;
        }
    }
</style>
</head>
<body>

    <div class="content-wrapper">
        <div class="slide-content">
            
            <h1>AI Assistance</h1>
            <h4>Your Future Partner</h4>
            
            <div class="carousel-container">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1200/600?random=10" class="d-block w-100 rounded shadow" alt="Slide 1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Big Vision</h5>
                                <p>Seeing the bigger picture.</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://picsum.photos/1200/600?random=20" class="d-block w-100 rounded shadow" alt="Slide 2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Wide Perspectives</h5>
                                <p>Expanding horizons.</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://picsum.photos/1200/600?random=30" class="d-block w-100 rounded shadow" alt="Slide 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Future Ready</h5>
                                <p>Prepared for what comes next.</p>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    
                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
