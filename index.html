        h1 {

            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; 
        }

        /* === CONTENT WRAPPER === */
        .content-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slightly darker for better contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; 
            padding-top: 60px; /* Space for navbar */
        }

        /* === CAROUSEL STYLING === */
        #mainCarousel {
            width: 100%;
            max-width: 800px; /* Limits width so arrows aren't too far apart */
            padding: 0 40px; /* Space for arrows so they don't overlap text on mobile */
        }

        .carousel-item {
            /* Ensures smooth transition height if content sizes differ */
            min-height: 400px; 
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* === IMAGE STYLING === */
        .slide-img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            max-width: 300px; 
            width: 60%;      
            height: auto; 
            margin-bottom: 20px; 
            background: rgba(255,255,255,0.1);
        }

        .slide-img:hover {
            box-shadow: 0 0 15px 5px rgba(0, 140, 186, 0.8);
            transition: 0.3s;
        }

        /* === NAVBAR CUSTOMIZATIONS === */
        .navbar-custom {
            padding: 0.5rem 1rem;
        }

        /* === CAROUSEL ARROWS === */
        .carousel-control-prev, .carousel-control-next {
            width: 5%; /* Thinner click area to not interfere with content */
        }
        
        @media (max-width: 600px) {
