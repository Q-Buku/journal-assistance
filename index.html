<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     
    <title>AI Assistance</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<style>
    /* 1. RESET & BASE STYLES */
    body {
        margin: 0;
        padding: 5px;
        padding-top: 70px; 
        overflow-x: hidden;
        background-color: #222; 
    }

    /* 2. TEXT & TYPOGRAPHY */
    h1 {
        color: white;
        font-family: 'Agency FB', sans-serif;
        font-size: clamp(1.8rem, 5vw, 3.5rem); 
        text-align: center;
    }

    label {
        color: darkblue;
        font-family: 'Agency FB', sans-serif;
    }

    h4 {
        color: white;
        font-family: 'Mistral', sans-serif;
        font-size: clamp(1.2rem, 2.5vw, 2rem);
        line-height: 1.1;
        font-weight: 200;
        direction: ltr;
        text-align: center;
        margin-top: -15px;
    }

    /* 3. LAYOUT COMPONENTS */
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
    }

    .content-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 20px;
    }

    .slide-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .navbar-custom {
        padding: 0.5rem 1rem !important;
    }

    /* --- 4. SLIDER ADJUSTMENTS (UPDATED) --- */
    
    .carousel-container {
        /* INCREASED SIZE: 80% -> 85% width, 800px -> 1200px max-width */
        width: 85%; 
        max-width: 1200px; 
        margin: 0 auto; 
        position: relative;
    }

    /* ARROWS: Adjusted to fit alongside the larger image */
    .carousel-control-prev {
        /* Move arrow to the left, but keep it on screen */
        left: -8% !important; 
        width: 5%; 
    }

    .carousel-control-next {
        /* Move arrow to the right, but keep it on screen */
        right: -8% !important; 
        width: 5%;
    }

    /* Arrow Styling (Dark Circles) */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: rgba(0,0,0,0.5); 
        border-radius: 50%;
        padding: 2rem;
        background-size: 50% 50%;
    }

    /* --- MOBILE ADJUSTMENTS --- */
    /* On small screens, we make the image almost full width */
    /* We pull the arrows slightly closer so they don't fall off the phone screen */
    @media (max-width: 768px) {
        .carousel-container {
            width: 88%; /* Slightly wider on mobile */
        }
        .carousel-control-prev { 
            left: -6% !important; /* Closer to edge */
        }
        .carousel-control-next { 
            right: -6% !important; /* Closer to edge */
        }
        
        /* Make arrow icons slightly smaller on mobile */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            padding: 1.5rem;
        }
    }
</style>
</head>
<body>

    <div class="content-wrapper">
        
        <div class="slide-content">
            <h1>AI Assistance</h1>
            <h4>Your Future Partner</h4>
            
            <br>

            <div class="carousel-container">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Slide 1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First Slide</h5>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Slide 2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second Slide</h5>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Slide 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third Slide</h5>
                            </div>
                        </div>

                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
